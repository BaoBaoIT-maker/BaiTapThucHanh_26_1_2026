<section class="contact-section" id="contact">
    <div class="container">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Để lại thông tin bên dưới, chúng tôi sẽ phản hồi sớm nhất!</p>
        
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Họ và tên của bạn" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Địa chỉ Email" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="Nội dung tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn-submit">Gửi tin nhắn</button>
        </form>
    </div>
</section>
